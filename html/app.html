<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+NKo&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="master_container">
        <div class="button_container">
            <input type="button" id="sign_in" onclick="loadSignIn()" value="Sign in">
            <input type="button" id="sign_up" onclick="loadSignUp()" value="Sign up">
        </div>
        <div class="form_container">
            <form id=form action="/authenticate.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="checkbox" id="remember" name="remember">
                <label id="remember">Remember me</label>
                <input type="submit" id="confirm" onsubmit="remember" value="Sign in">
                <a href="" id="forgot">Forgot password</a>
            </form>
        </div>
    </div>
</body>

<script>
    function loadSignUp(){
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            document.getElementById("form").innerHTML = this.responseText;
        }
        xhttp.open("GET", "signup.html", true);
        xhttp.send();
        }
    
        function loadSignIn(){
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            document.getElementById("form").innerHTML = this.responseText;
        }
        xhttp.open("GET", "signin.html", true);
        xhttp.send();
        }

</script>
</html>
